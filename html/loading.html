<!-- html/loading.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matching in Progress</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    .spinner { width: 40px; height: 40px; border: 5px solid #ccc; border-top-color: #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .timer { font-size: 18px; margin-top: 20px; }
  </style>
  <script>
    let seconds = 0;
    function updateTimer() {
      seconds += 1;
      document.getElementById('timer').textContent = seconds + ' second' + (seconds !== 1 ? 's' : '');
    }
    setInterval(updateTimer, 1000);
    window.onload = function () {
      updateTimer();
      setTimeout(() => { window.location.href = "/process_selection"; }, 500);  // slight delay to show spinner
    };
  </script>
</head>
<body>
  <h2>Matching Territory Names...</h2>
  <div class="spinner"></div>
  <div class="timer">Elapsed time: <span id="timer">0</span></div>
</body>
</html>
